{% if site.twitter_user %}
<section>
  <h1>Latest Tweets</h1>
  <ul id="tweets">
    <li class="loading">Loading â€¦</li>
  </ul>
  <script>
    Octopress.loadAsync(
      '{{ root_url }}/javascripts/asides/twitter.js',
      function() {
        Octopress.twitter({
          username:     '{{ site.twitter_user }}',
          count:        {{ site.twitter_tweet_count }},
          show_replies: {{ site.twitter_show_replies }}
        })
      }
    );
  </script>

  {% if site.twitter_follow_button %}
    <a href="http://twitter.com/{{ site.twitter_user }}" class="twitter-follow-button" data-width="208px" data-show-count="{{ site.twitter_show_follower_count }}">Follow @{{ site.twitter_user }}</a>
  {% else %}
    <p>Follow <a href="http://twitter.com/{{site.twitter_user}}">@{{ site.twitter_user }}</a></p>
  {% endif %}
</section>
{% endif %}
