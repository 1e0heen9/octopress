{% if site.delicious_user %}
<section>
  <h1>On Delicious</h1>
  <ul id="delicious">
    <li class="loading">Loading â€¦</li>
  </ul>
  <script>
    Octopress.loadAsync(
      '{{ root_url }}/javascripts/asides/delicious.js',
      function() {
        Octopress.delicious({
          username: '{{ site.delicious_user }}',
          count:    '{{ site.delicious_count }}'
        })
      }
    );
  </script>

  <p><a href="http://delicious.com/{{ site.delicious_user }}">My Delicious Bookmarks &raquo;</a></p>
</section>
{% endif %}
